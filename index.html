<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/coloris.min.css" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="scripts/coloris.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>

    <div class="rounded-div">
      <form action="">
        <h1 style="margin-bottom: 0.5em">Card Flip Generator</h1>

        <div class="container text-center">
          <div class="row">
            <div class="col">
              <div class="picker">
                <p>Front Background Color</p>
                <input
                  type="text"
                  style="text-align: left"
                  class="coloris bg-front"
                  value="orange"
                />
              </div>
            </div>
            <div class="col">
              <div class="picker">
                <p>Back Background Color</p>

                <input
                  type="text"
                  style="text-align: left"
                  class="coloris bg-back"
                  value="skyblue"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="picker">
                <p>Front Text Color</p>

                <input
                  type="text"
                  style="text-align: left"
                  class="coloris bg-front-text"
                  value="#000000"
                />
              </div>
            </div>

            <div class="col">
              <div class="picker">
                <p>Back Text Color</p>

                <input
                  type="text"
                  style="text-align: left"
                  class="coloris bg-back-text"
                  value="#000000"
                />
              </div>
            </div>
          </div>
        </div>
        <p></p>
        <hr style="margin-bottom: 10px; margin-top: 7px" />
      </form>
      Made by <code>@ruskcoder</code>
    </div>
    <div id="snackbar">âœ” Copied</div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
    ></script>
  </body>
</html>
